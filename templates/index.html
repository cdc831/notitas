<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notitas - CanteroSoft</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
</head>
<body>
    <main class="conteiner p-4">
        <h1 class="display-5 text-center mt-4 FontLobster">Lista de Notas </h1>
        <div class="row">
            <div class="col-md-6 offset-md-3 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/crear-tarea" method="POST">
                            <div class="form-group">
                                <!-- <input type="text" name="task" placeholder="Ingresa tu tarea aqui" class="form-control" autofocus>-->
                                <label for="editor">Ingresa tus notas</label>
                                <textarea id="editor" name="task" class="form-control border border-info" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-warning btn-block">
                                Guardar
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for tarea in tareas %}
                            <li class="list-group-item">
                                <div>
                                    <span class="{% if tarea.echo %} done {% endif %}">{{ tarea.contenido }}</span>
                                </div>
                                <hr>
                                <div class="m-auto">
                                    <a class="btn btn-success btn-sm" href="/echo/{{ tarea.id }}" class="btn btn-success btn-sm"><i class="fas fa-thumbs-up"></i></a>
                                    <a class="btn btn-danger btn-sm" href="/borrar-tarea/{{ tarea.id }}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2a4d4abbf2.js" crossorigin="anonymous"></script>
</body>
</html>
